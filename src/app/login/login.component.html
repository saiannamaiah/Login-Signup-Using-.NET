<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                    class="text-danger">

                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">

                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">

                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                    class="text-danger">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass" class="fa {{eyeIcon}}"></span>
                                </div>

                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit"
                                class="btn.btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Dont have account? <a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-3 py-3 bordert">
                        <div class="text-center py-3 ">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://th.bing.com/th/id/R.39a1d68aec01e3a9ce7c0ad7b9a9c6b2?rik=oQTpDpcTmfQpQg&riu=http%3a%2f%2fpluspng.com%2fimg-png%2ffacebook-logo-png-image-2335-1403.png&ehk=A6gzMacsllFktQ3DwgKCwXCKBhdJNlpCydh%2bXl3VABQ%3d&risl=&pid=ImgRaw&r=0"></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://pixlok.com/wp-content/uploads/2021/04/Google-Icon-PNG.jpg"></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://pngimg.com/uploads/github/github_PNG40.png"></a>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
